baseURL: "https://mogensen.github.io/my-best-recipes/"
disablePathToLower: true
languageCode: da-dk
title: De bedste opskrifter
theme: gochowdown
googleAnalytics:
defaultcontentlanguage: dk
paginate: 20
canonifyurls: true
pygmentsstyle: monokai
pygmentscodefences: true
pygmentscodefencesguesssyntax: true
pygmentsOptions: "linenos=table"
permalinks:
  posts: /posts/:year/:month/:title
params:
  author: Frederik Mogensen
  description: Tilf√¶ldnige opskrifter
  keywords: 'recipes'
  favicon_32: /images/favicon-32x32.png
  favicon_16: /images/favicon-16x16.png
  footercontent:
  hidecredits: false
  hidecopyright: false
  showNavTitle: true            # Boolean: show site title in nav bar
  custom_css:
    - css/style.css
menu:
  main:
    - name: Forside
      weight: 1
      url: /
    - name: Kategorier
      weight: 2
      url: /categories/
    - name: Tema
      weight: 3
      url: /cuisines/
    - name: Tags
      weight: 4
      url: /tags/
taxonomies:
  category: categories
  cuisine: cuisines
  tag: tags
